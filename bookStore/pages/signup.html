<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="./../assets/login.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- 왼쪽 화면 -->
        <div class="left">
            <h1>signup</h1>
            <div class="logo"><img src="./../assets/img/signup.png"></div>
        </div>

        <!-- 오른쪽 화면 -->
        <div class="right">
            <h2>회원가입</h2>
            <div class="input-group">
                <label for="id">아이디</label>
                <input type="text" id="id" placeholder="아이디를 입력하세요.">
            </div>
            <div class="input-group">
                <label for="password">패스워드</label>
                <input type="password" id="password" placeholder="패스워드를 입력하세요.">
            </div>

            <a href="login.html"><button class="login-btn">가입</button></a>

            <div class="social-login">
                <button class="btn-google">
                    <img src="./../assets/img/google.png">&nbsp;구글로 가입</button>
                <button class="btn-facebook">
                    <img src="./../assets/img/facebook.png">&nbsp;페이스북으로 가입</button>
                <button class="btn-github">
                    <img src="./../assets/img/github.png">&nbsp;깃허브로 가입</button>
            </div>

            <div class="forgot-password"><a href="#">패스워드를 잊어버리셨나요?</a></div>
            
            <div class="signup">
                <a href="./login.html"><button class = "signup-btn">이미 가입했습니까? <span>로그인</span>하세요</button></a>
            </div>
        </div>
    </div>
</body>
</html>
